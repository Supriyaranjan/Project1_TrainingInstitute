<!-- this is the Connect With Us(lead creation) page -->
<template>
    <div class="formsect">
        <lightning-card title="Connect with us!" icon-name="standard:lead">
            <span>{displayResponseMessage}</span>
            <template if:true={displayForm}>
                <lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess} onerror={handleError}>
                    <lightning-messages data-id='formerror'> </lightning-messages>
                    <lightning-input-field field-name={leadLastName}> </lightning-input-field>
                    <lightning-input-field field-name={leadFirstName}> </lightning-input-field>
                    <lightning-input-field field-name={leadEmail}> </lightning-input-field>
                    <lightning-input-field field-name={leadPhone}> </lightning-input-field>
                    <lightning-input-field field-name={leadCompany}> </lightning-input-field>
                    <lightning-input-field field-name={leadCity}> </lightning-input-field>
                    <lightning-input-field field-name={leadState}> </lightning-input-field>
                    <lightning-input-field field-name={leadSource} value="Web" class="slds-hide"></lightning-input-field>
                    <lightning-button
                        class="slds-m-top_medium"
                        type="submit"
                        label="Get the program details!"
                        style="font-size: larger; "
                    >
                    </lightning-button>
                </lightning-record-edit-form>
            </template>
        </lightning-card>
    </div>
    <div class="rightsect">
        <div class="slds-grid slds-gutters slds-wrap" style="margin: 5px">
            <div class="slds-col blockDispCommon">
                <div class="list">
                <h1><b>Get the Details!</b></h1>
                <ul style="list-style-type:disc;">
                    <li>What are my career prospects?</li>
                    <li>What are the Courses available?</li>
                    <li>How much is the tuition?</li>
                    <li>When does it start?</li>
                </ul>
            </div>
                
            </div>
        </div>
    </div> 
</template>
