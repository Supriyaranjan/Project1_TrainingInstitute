<!-- Display top courses as well as option to search for a course -->
<template>
    <lightning-card  title="Top Courses" icon-name="utility:standard_objects">
        <div class="slds-grid slds-gutters slds-wrap" style="margin:10px">
            <template for:each={myCourses} for:item="item" for:index="index">
                <div class="slds-col blockDispCommon blockDispCourse" key={item.Id} >
                    <c-blockitemdisp
                    data-index={index}
                    item-id={item.Id}
                    item-name={item.Name}
                    item-property={item.Family}
                    item-description={item.Description}
                    title='Category'></c-blockitemdisp>
                </div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Course Search" icon-name="standard:search">

        <c-searchcourse oncourseresult={handleCourseResult}></c-searchcourse>
        
        <div class="slds-grid slds-grid_vertical">
            <template for:each={mySearchedCourses} for:item="item" for:index="index">
                <div class="slds-col detailRowDisp" key={item.Id}>
                    <c-courseitem
                    data-index={index}
                    item-id={item.Id}
                    item-name={item.Name}
                    item-family={item.Family}
                    item-description={item.Description}></c-courseitem>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
